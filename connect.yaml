apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.3.0
    init: confluentinc/confluent-init-container:2.5.0
  build:
    type: onDemand                                            
    onDemand:
      plugins:
        locationType: confluentHub                             
        confluentHub:                                         
          - name: kafka-connect-elasticsearch
            owner: confluentinc
            version: 14.0.4  
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071